<header translate="no">
  {{ $logo := resources.Get .Site.Params.logo }}
  <img
    class="header__logo"
    src="{{ $logo.RelPermalink }}"
    width="{{ $logo.Width }}"
    height="{{ $logo.Height }}"
    alt="logo"
  />
  <span class="header__title">{{ .Site.Title }}</span>

  {{ with .Site.Params.description }}
    <span class="header__description">{{ . }}</span>
  {{ end }}
</header>
